<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Editor | Jovana Stosic Violin</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css" />
    <script src="https://kit.fontawesome.com/a328b1d1bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <style>
    .navbar-home nav a:hover {
      color: white;
    }
  </style>
  <body>
    <section class="admin-editor transition-all" id="admin-editor">
      <div class="audio-ico"></div>
      <div class="navbar-home" style="margin-left: auto">
        <nav>
          <a href="./index.html" class="transition-all">Home</a>
          <a href="./concerts.html" class="transition-all">Concerts</a>
        </nav>
      </div>

      <h1>Admin Editor</h1>
      <div class="editor-wrapper">
        <div class="editor-helper">
          <button id="add-concert" class="transition-all">Add New Concert +</button>
        </div>
        <div class="editor-list">
          <h2>List of published concerts</h2>
          <div class="concerts-published" id="concerts-published">
            <!-- <div class="published-box" id="published-box">
                <p class="time-published">21:30</p>
                <p class="adress-published">Adress New, Berlin</p>
                <p class="date-published">July 25. 2002</p>
                <div class="icons-wrapper">
                  <i class="fa-solid fa-trash"></i>
                  <i class="fa-solid fa-pen-to-square"></i>  
                </div>
              </div> -->
          </div>
        </div>
      </div>

      <div id="modal" class="inputs-modal transition-all">
        <h1>New Concert Data</h1>
        <div id="close-modal" class="close-modal transition-all"><i class="fa-solid fa-xmark"></i></div>
        <div class="editor-form transition-all">
          <div class="input-box">
            <label for="address">Address</label>
            <input type="text" name="adress" id="address" placeholder="Example Address 133a, Berlin" />
          </div>
          <div class="input-box">
            <label for="time">Time</label>
            <input type="text" name="time" id="time" placeholder="23:00" />
          </div>
          <div class="input-box">
            <label for="date">Date</label>
            <input type="text" name="date" id="datepickerTest" placeholder="Select date..." />
          </div>
          <div class="input-box">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="10" placeholder="Description"></textarea>
          </div>
          <button class="transition-all" id="uploadConcert">Upload Concert</button>
        </div>
      </div>

      <div id="modal-edit" class="inputs-modal-edit transition-all">
        <h1>Edit Concert</h1>
        <div id="close-modal-edit" class="close-modal transition-all"><i class="fa-solid fa-xmark"></i></div>
        <div class="editor-form transition-all">
          <div class="input-box">
            <label for="address">Address</label>
            <input type="text" name="adress" id="address-edit" placeholder="Example Address 133a, Berlin" />
          </div>
          <div class="input-box">
            <label for="time">Time</label>
            <input type="text" name="time" id="time-edit" placeholder="23:00" />
          </div>
          <div class="input-box">
            <label for="date">Date</label>
            <input type="text" name="date" id="datepickerTestEdit" placeholder="Select date..." />
          </div>
          <div class="input-box">
            <label for="description">Description</label>
            <textarea name="description" id="description-edit" rows="10" placeholder="Description"></textarea>
          </div>
          <button class="transition-all" id="uploadConcertEdit">Update Changes</button>
        </div>
      </div>

      <div class="hidden mobile-menu">
        <div id="mobile-menu-tooltip-box" class="fade-animation mobile-menu-tooltip-box hidden">
          <div id="mobile-menu-tooltip" class="mobile-menu-tooltip">
            <div class="mobile-menu-vertical-line"></div>
            <nav>
              <a href="./index.html" class="transition-all">Home</a>
              <a href="./about.html" class="transition-all">About</a>
              <a href="./media.html" class="transition-all">Media</a>
              <a href="./concerts.html" class="transition-all">Concerts</a>
              <a href="./contact.html" class="transition-all">Contact</a>
            </nav>
            <div class="social-icons-mobile">
              <a href="https://www.youtube.com/@jovanastosicviolin">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <a href="https://www.instagram.com/_violin_sound?igsh=ODA1NTc5OTg5Nw%3D%3D&utm_source=qr">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="https://www.facebook.com/jovanastosic8">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
            <div class="mobile-menu-vertical-line"></div>
            <div id="mobile-menu-close" class="transition-all mobile-menu-close"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
          </div>
        </div>
        <i id="mobile-menu-icon" class="fa-solid fa-ellipsis transition-all mobile-menu-icon"></i>
      </div>
    </section>

    <!-- <script type="module">
      
    </script> -->

    <script src="admin-editor.js" type="module"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
  </body>
</html>
