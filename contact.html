<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Jovana Stosic Violin</title>
    <link href="../styles/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a328b1d1bc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="contact">
      <div class="audio-ico"></div>
      <!-- Navigation -->
      <div class="navbar-contact">
        <div class="audio-ico"></div>
        <h1>JS</h1>
        <nav>
          <a href="./index.html" class="transition-all">Home</a>
          <a href="./about.html" class="transition-all">About</a>
          <a href="./media.html" class="transition-all">Media</a>
          <a href="./concerts.html" class="transition-all">Concerts</a>
          <a href="#" class="transition-all" style="border-bottom: 1px solid white; color: white">Contact</a>
        </nav>
      </div>

      <h1 class="contact-h1-mobile">Contact</h1>

      <div class="contact-wrapper">
        <div class="helper"></div>
        <div class="form">
          <h1 class="contact-h1-desktop">Contact</h1>
          <form action="mailto:jovanastosicviolin@gmail.com" method="post" enctype="text/plain">
            <input type="text" class="firstname" placeholder="First name" />
            <input type="text" class="lastname" placeholder="Last name" />
            <input type="submit" value="Contact me" class="send-email transition-all" id="send-email" />
          </form>
          <div class="contact-line"></div>
          <div class="social-icons-contact">
            <div class="icon-box">
              <a href="https://www.youtube.com/@jovanastosicviolin" class="transition-all" target="_blank">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <p>@jovanastosicviolin</p>
            </div>
            <div class="icon-box">
              <a href="https://www.instagram.com/jole_violin/?igshid=MjEwN2IyYWYwYw%3D%3D" class="transition-all" target="_blank">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <p>@jole_violin</p>
            </div>
            <div class="icon-box">
              <a href="https://www.facebook.com/jovanastosic8" class="transition-all" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <p>@jovanastosic8</p>
            </div>
            <div class="icon-box">
              <a href="#" class="transition-all">
                <i class="fa-solid fa-envelope"></i>
              </a>
              <p>jovanastosicviolin@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <h1 class="contact-header">Contact</h1>

      <div class="hidden mobile-menu">
        <div id="mobile-menu-tooltip-box" class="fade-animation mobile-menu-tooltip-box hidden">
          <div id="mobile-menu-tooltip" class="mobile-menu-tooltip">
            <div class="mobile-menu-vertical-line"></div>
            <nav>
              <a href="./index.html" class="transition-all">Home</a>
              <a href="./about.html" class="transition-all">About</a>
              <a href="./media.html" class="transition-all">Media</a>
              <a href="./concerts.html" class="transition-all">Concerts</a>
              <a href="#" class="transition-all" style="border-bottom: 1px solid white">Contact</a>
            </nav>
            <div class="social-icons-mobile">
              <a href="https://www.youtube.com/@jovanastosicviolin">
                <i class="fa-brands fa-youtube"></i>
              </a>
              <a href="https://www.instagram.com/jole_violin/?igshid=MjEwN2IyYWYwYw%3D%3D">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="https://www.facebook.com/jovanastosic8">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
            <div class="mobile-menu-vertical-line"></div>
            <div id="mobile-menu-close" class="transition-all mobile-menu-close"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
          </div>
        </div>
        <i id="mobile-menu-icon" class="transition-all mobile-menu-icon fa-solid fa-ellipsis"></i>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
