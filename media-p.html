<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://kit.fontawesome.com/a328b1d1bc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
    <title>Media Photos Gallery | Jovana Stosic</title>
  </head>
  <body>
    <section class="photos-gallery-page">
      <div class="audio-ico"></div>
      <!-- Navigation -->
      <div class="photos-gallery-navbar">
        <h1>JS</h1>
        <nav>
          <a href="./index.html" class="transition-all">Home</a>
          <a href="./about.html" class="transition-all">About</a>
          <a href="./media.html" class="transition-all" style="border-bottom: 1px solid #052b26; color: #052b26">Media</a>
          <a href="./concerts.html" class="transition-all">Concerts</a>
          <a href="./contact.html" class="transition-all">Contact</a>
        </nav>
      </div>

      <h1 class="media-p-header">Photos</h1>

      <div class="gallery-wrapper">
        <div class="photos-gallery-box">
          <div
            id="photos-gallery"
            data-nanogallery2='{
            "thumbnailWidth": "200",
            "thumbnailHeight": "auto",
            "thumbnailLabel": {
               "position": "overImageOnBottom",
               "display": false
            },
            "thumbnailAlignment": "center",
            "thumbnailOpenImage": true
      }'
          >
            <a href="../assets/pages-images/img_01.jpg" data-ngthumb="../assets/pages-images/img_01.jpg" data-ngdesc="">img_1</a>
            <a href="../assets/pages-images/img_02.jpg" data-ngthumb="../assets/pages-images/img_02.jpg" data-ngdesc="">img_2</a>
            <a href="../assets/pages-images/img_03.jpg" data-ngthumb="../assets/pages-images/img_03.jpg" data-ngdesc="">img_3</a>
            <a href="../assets/pages-images/img_04.jpg" data-ngthumb="../assets/pages-images/img_04.jpg" data-ngdesc="">img_4</a>
            <a href="../assets/pages-images/img_05.jpg" data-ngthumb="../assets/pages-images/img_05.jpg" data-ngdesc="">img_5</a>
            <a href="../assets/pages-images/img_06.jpg" data-ngthumb="../assets/pages-images/img_06.jpg" data-ngdesc="">img_6</a>
            <a href="../assets/pages-images/img_07.jpg" data-ngthumb="../assets/pages-images/img_07.jpg" data-ngdesc="">img_7</a>
            <a href="../assets/pages-images/img_08.jpg" data-ngthumb="../assets/pages-images/img_08.jpg" data-ngdesc="">img_8</a>

            <a href="../assets/pages-images/img_10.jpg" data-ngthumb="../assets/pages-images/img_10.jpg" data-ngdesc="">img_10</a>
            <a href="../assets/pages-images/img_11.jpg" data-ngthumb="../assets/pages-images/img_11.jpg" data-ngdesc="">img_11</a>
            <a href="../assets/pages-images/img_12.jpg" data-ngthumb="../assets/pages-images/img_12.jpg" data-ngdesc="">img_12</a>
            <a href="../assets/pages-images/img_13.jpg" data-ngthumb="../assets/pages-images/img_13.jpg" data-ngdesc="">img_13</a>
            <a href="../assets/pages-images/img_14.jpg" data-ngthumb="../assets/pages-images/img_14.jpg" data-ngdesc="">img_14</a>

            <a href="../assets/pages-images/img_19.jpg" data-ngthumb="../assets/pages-images/img_19.jpg" data-ngdesc="">img_19</a>

        </div>
      </div>

      <div class="hidden mobile-menu">
        <div id="mobile-menu-tooltip-box" class="fade-animation mobile-menu-tooltip-box hidden">
          <div id="mobile-menu-tooltip" class="mobile-menu-tooltip">
            <div class="mobile-menu-vertical-line"></div>
            <nav>
              <a href="./index.html" class="transition-all">Home</a>
              <a href="./about.html" class="transition-all">About</a>
              <a href="./media.html" class="transition-all" style="border-bottom: 1px solid white">Media</a>
              <a href="./concerts.html" class="transition-all">Concerts</a>

            </nav>
            <div class="social-icons-mobile">

                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="https://www.facebook.com/jovanastosic8">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
            <div class="mobile-menu-vertical-line"></div>
            <div id="mobile-menu-close" class="transition-all mobile-menu-close"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
          </div>
        </div>
        <i id="mobile-menu-icon" class="fa-solid fa-ellipsis transition-all mobile-menu-icon"></i>
      </div>

    <script src="../script.js"></script>
